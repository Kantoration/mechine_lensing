models:
  - name: resnet18
    bands: [g, r, i]
    input_size: 224
    normalization:
      g: {mean: 0.018, std: 0.012}
      r: {mean: 0.020, std: 0.013}
      i: {mean: 0.022, std: 0.014}
    task_type: classification
    sigma_crit_policy: dimensionless
    input_type: image

data:
  dataset: fits
  train_csv: data/train_fits.csv
  val_csv: data/val_fits.csv
  band_hdus: {g: 0, r: 1, i: 2}
  map_hdus: {}
  transforms:
    jitter: false
